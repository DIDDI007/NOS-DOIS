<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nós Dois</title>
    
    <!-- PWA Meta Tags para Android/Chrome -->
    <meta name="theme-color" content="#DBCFCA">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nós Dois">
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags para iOS (iPhone/iPad) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nós Dois">
    <link rel="apple-touch-icon" href="/icon.png">
    
    <!-- Ícone Padrão -->
    <link rel="icon" type="image/png" href="/icon.png">
    
    <style>
      #pwa-splash {
        position: fixed;
        inset: 0;
        background: #DBCFCA;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s ease-out;
      }
      #pwa-splash img { 
        width: 100px; 
        height: 100px; 
        border-radius: 30px; 
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        margin-bottom: 20px;
      }
      .loading-bar {
        width: 120px;
        height: 2px;
        background: rgba(255,255,255,0.3);
        border-radius: 10px;
        overflow: hidden;
      }
      .loading-progress {
        width: 40%;
        height: 100%;
        background: #A17A74;
        animation: loading 2s infinite ease-in-out;
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-soft': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --app-bg: #DBCFCA; --app-text: #3D3434; }
        .dark { --app-bg: #1A1818; --app-text: #E0D7D7; }

        body {
            background-color: var(--app-bg);
            color: var(--app-text);
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        .serif { font-family: 'Playfair Display', serif; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        .brightness-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 9999;
            background: black; mix-blend-mode: multiply; transition: opacity 0.3s ease;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body>
    <div id="pwa-splash">
      <img src="/icon.png" alt="Logo" onerror="this.style.display='none'">
      <div class="loading-bar"><div class="loading-progress"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('pwa-splash');
          if(splash) { splash.style.opacity = '0'; setTimeout(() => splash.remove(), 600); }
        }, 1500);
      });
    </script>
</body>
</html>
